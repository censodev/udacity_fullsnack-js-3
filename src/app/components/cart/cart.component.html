<div class="p-5">
    <div class="d-flex gap-5 justify-content-center">
        <div class="d-flex flex-column gap-3">
            <ng-container *ngFor="let prdId of prdIds">
                <div class="d-flex gap-4" *ngIf="cart[prdId] > 0">
                    <img width="100" [src]="prdMap[prdId].url" />
                    <div>
                        <h5>{{prdMap[prdId].name}}</h5>
                        <span class="d-block">${{prdMap[prdId].price}}</span>
                        <input class="form-control mt-1" style="width: 5rem;" type="number" [value]="cart[prdId]"
                            (change)="onQtyChange(prdId, $event)">
                    </div>
                </div>
            </ng-container>
            <h3>Total: ${{totalAmount}}</h3>
        </div>
        <div class="d-flex flex-column gap-3 align-items-start">
            <div>
                <label class="form-label">Full name</label>
                <input type="text" class="form-control" placeholder="at least 3 characters" [(ngModel)]="checkoutFrm.fullname">
            </div>
            <div>
                <label class="form-label">Address</label>
                <input type="text" class="form-control" placeholder="at least 6 characters" [(ngModel)]="checkoutFrm.address">
            </div>
            <div>
                <label class="form-label">Credit card number</label>
                <input type="text" class="form-control" placeholder="16 digits number" [(ngModel)]="checkoutFrm.creditCard">
            </div>
            <button class="btn btn-primary" (click)="submit()">Submit</button>
        </div>
    </div>

</div>
